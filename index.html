	</body>

    <style type="text/css">
        body {
            margin: 0;
            background-image: url("assets/cabinet.jpg");
    		background-repeat: no-repeat;
    		background-attachment: fixed;
    		background-position: 55% 50%; 
        }
    </style>
</head>
<body>

<script src="source/Boot.js" type="text/javascript"> </script>
<script src="source/Preloader.js" type="text/javascript"> </script>

<script src="source/GameOver.js" type="text/javascript"> </script>
<script src="source/Boundary.js" type="text/javascript"> </script>

<script src="source/Game.js" type="text/javascript"> </script>
<script src="source/Sound.js" type="text/javascript"> </script>

<script type="text/javascript">
(function () {
	var windowWidth = 704;
	var windowHeight = 894;
    var game = new Phaser.Game(windowWidth, windowHeight, Phaser.CANVAS, 'game');
    game.state.add('Boot', Centipede.Boot);
    game.state.add('Preloader', Centipede.Preloader);
    game.state.add('Splashscreen', Centipede.Splashscreen);
    game.state.add('Game', Centipede.Game);
    game.state.add('GameOver', Centipede.GameOver);
    game.state.start('Boot');
})();
</script>
