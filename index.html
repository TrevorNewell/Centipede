<script type="text/javascript">

(function () {

    var windowScale = 1;
	var windowWidth = 475*windowScale;
	var windowHeight = 515*windowScale;

    var game = new Phaser.Game(windowHeight, windowWidth, Phaser.CANVAS, 'game');

    game.state.add('Boot', Centipede.Boot);
    game.state.add('Preloader', Centipede.Preloader);
    game.state.add('Game', Centipede.Game);

    game.state.start('Boot');

})();
</script>
